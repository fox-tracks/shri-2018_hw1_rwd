<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex">
    <title>Яндекс Дом - Видеонаблюдение</title>
    <link rel="stylesheet" href="css/style.min.css">
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body class="page page_video">
<div class="page__wrapper">
    <header class="page__header header">
        <h1 class="visually-hidden">Яндекс Дом - События</h1>
        <div class="header__wrapper">
            <a class="header__logo">
                <img src="img/logo.svg" alt="Логотип Яндекс Дом" width="113" height="38">
            </a>
            <button class="header__hamburger-btn hamburger-btn">
                <span class="hamburger-btn__bar"></span>
            </button>
            <nav class="header__nav main-nav">
                <ul class="main-nav__list">
                    <li class="main-nav__item">
                        <a href="index.html" class="main-nav__link ">События</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="#" class="main-nav__link ">Сводка</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="#" class="main-nav__link">Устройства</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="#" class="main-nav__link">Сценарии</a>
                    </li>
                    <li class="main-nav__item">
                        <a href="video.html" class="main-nav__link main-nav__link_state_active">Видеонаблюдение</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="page__event-feed event-feed">
        <h2 class="event-feed__title">Видеонаблюдение</h2>
        <section class="event-feed__wrapper">
            <article class="event-feed__card card card_size_m event-feed__card_size_m card_type_video">
                <div class="card__wrapper_video">
                    <video class="card__video card__video_stream-1" data-key="1" controls muted autoplay></video>
                </div>
            </article>
            <article class="event-feed__card card card_size_m event-feed__card_size_m card_type_video">
                <div class="card__wrapper_video">
                    <video class="card__video card__video_stream-2" data-key="2" controls muted autoplay></video>
                </div>
            </article>
            <article class="event-feed__card card card_size_m event-feed__card_size_m card_type_video">
                <div class="card__wrapper_video">
                    <video class="card__video card__video_stream-3" data-key="3" controls muted autoplay></video>
                </div>
            </article>
            <article class="event-feed__card card card_size_m event-feed__card_size_m card_type_video">
                <div class="card__wrapper_video">
                    <video class="card__video card__video_stream-4" data-key="4" controls muted autoplay></video>
                </div>
            </article>

        </section>
    </main>

    <!--футер -->

    <footer class="page__footer footer">
        <div class="footer__wrapper">
            <nav class="footer__nav info-nav">
                <h2 class="visually-hidden">Пользовательское меню</h2>
                <ul class="info-nav__list">
                    <li class="info-nav__item">
                        <a href="#" class="info-nav__link">Помощь</a>
                    </li>
                    <li class="info-nav__item">
                        <a href="#" class="info-nav__link">Обратная связь</a>
                    </li>
                    <li class="info-nav__item">
                        <a href="#" class="info-nav__link">Разработчикам</a>
                    </li>
                    <li class="info-nav__item">
                        <a href="https://wiki.yandex.ru/shri-2018-II/homework/Adaptivnaja-vjorstka/.files/license.pdf"
                           class="info-nav__link">Условия использования</a>
                    </li>
                </ul>
            </nav>
            <div class="footer__copyright">© 2001–2017 ООО «Яндекс»</div>
        </div>
    </footer>
    <div class="page__popup popup">
        <video class="card__video" controls muted autoplay></video>
        <canvas id="popup__canvas" width="100%" height="100%"></canvas>
        <button class="popup__back-btn">Все камеры</button>
        <div class="popup__control-wrap popup__control-wrap_brightness">
            <p class="popup__control-title">Яркость</p>
            <div class="popup__control-range">
                <input type="range" min="0" max="200" step="2" value="100" id="popup__control_brightness" class="popup__control popup__control_brightness">
                <label for="popup__control_brightness" class="popup__label popup__label_brightness popup__label_min">0</label>
                <label for="popup__control_brightness" class="popup__label popup__label_brightness popup__label_max">200</label>
            </div>
        </div>
        <div class="popup__control-wrap popup__control-wrap_contrast">
            <p class="popup__control-title">Контраст</p>
            <div class="popup__control-range">
                <input type="range" min="0" max="200" step="1" value="50" id="popup__control_contrast" class="popup__control popup__control_contrast">
                <label for="popup__control_contrast" class="popup__label popup__label_contrast popup__label_min">0</label>
                <label for="popup__control_contrast" class="popup__label popup__label_contrast popup__label_max">200</label>
            </div>
        </div>
        <div class="popup__control-wrap popup__control-wrap_volume">
            <p class="popup__control-title popup__control-title_volume">Громкость</p>
            <div class="popup__volume"></div>
        </div>

    </div>
</div>
<script src="js/video.js"></script>
</body>

</html>
