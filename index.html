<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="css/style.min.css">

  <body class="page">
    <div class="page__wrapper">
      <header class="page__header header">
        <h1 class="visually-hidden">Яндекс Дом - События</h1>
        <div class="header__wrapper">
          <a class="header__logo">
              <img src="img/logo.svg" alt="Логотип Яндекс Дом" width="113" height="38">
          </a>
          <button class="header__hamburger-btn hamburger-btn">
            <span class="hamburger-btn__bar"></span>
          </button>
          <nav class="header__nav main-nav">
            <ul class="main-nav__list">
              <li class="main-nav__item">
                <a href="#" class="main-nav__link main-nav__link_state_active">События</a>
              </li>
              <li class="main-nav__item">
                <a href="#" class="main-nav__link ">Сводка</a>
              </li>
              <li class="main-nav__item">
                <a href="#" class="main-nav__link">Устройства</a>
              </li>
              <li class="main-nav__item">
                <a href="#" class="main-nav__link">Сценарии</a>
              </li>
              <li class="main-nav__item">
                <a href="video.html" class="main-nav__link">Видеонаблюдение</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <main class="page__event-feed event-feed">
        <h2 class="event-feed__title">Лента событий</h2>
        <section class="event-feed__wrapper"></section>
      </main>

      <!--футер -->

      <footer class="page__footer footer">
        <div class="footer__wrapper">
          <nav class="footer__nav info-nav">
            <h2 class="visually-hidden">Пользовательское меню</h2>
            <ul class="info-nav__list">
              <li class="info-nav__item">
                <a href="#" class="info-nav__link">Помощь</a>
              </li>
              <li class="info-nav__item">
                <a href="#" class="info-nav__link">Обратная связь</a>
              </li>
              <li class="info-nav__item">
                <a href="#" class="info-nav__link">Разработчикам</a>
              </li>
              <li class="info-nav__item">
                <a href="https://wiki.yandex.ru/shri-2018-II/homework/Adaptivnaja-vjorstka/.files/license.pdf" class="info-nav__link">Условия использования</a>
              </li>
            </ul>
          </nav>
          <div class="footer__copyright">© 2001–2017 ООО «Яндекс»</div>
        </div>
      </footer>
    </div>
    <template>
      <article class="event-feed__card card">
          <button class="card__close-btn"></button>
          <button class="card__open-btn"></button>
        <div class="card__wrapper">
          <div class="card__title-wrap">
            <h3 class="card__title">Title</h3>
          </div>
          <div class="card__info">
            <p class="card__source">Прибор-источник</p>
            <p class="card__time">Время события</p>
          </div>
        </div>
        <div class="card__extra-content"></div>
      </article>
    </template>
    <script src="data/events.js"></script>
    <script src="js/index.min.js"></script>
